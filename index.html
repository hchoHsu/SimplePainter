<!DOCTYPE HTML>

<html>
<head>
    <title>software studio assignment 1</title>

    <script src="index.js" defer></script>
</head>
<body>
    <h3>Canvas</h3>
    <!--Canvas-->
    <div>
        <canvas id="canvas" width=400 height=300 style="border: 1px solid #000000">
            <p>Here is a Canvas/p>
        </canvas>
    </div>
    <!--Tool Bar-->
    <div class="ToolBar">
        <!--Color and Size-->
        <label>Color Select</label>
        <input type="color" value="black" id="color_select">
        <br>
        <label>Brush Size</label>
        <input type="range" min="1" max="10" value="1" id="brush_size">
        <br>
        
        <!--Text Element-->
        <button id="textInput">Text</button>    <br>
        <label>Fontsize</label>
        <input type="number" min="2" max="40" value="12" id="fontsize">
        <br>
        <select id="fontType">
            <option value="sans-serif">sans-serif</option>
            <option value="serif"     >serif</option>
            <option value="monospace" >monospace</option>
            <option value="cursive"   >cursive</option>
            <option value="fantasy"   >fantasy</option>
        </select>

        <!--Menu-->
        <button id="pencil">Pencil</button>
        <button id="eraser">Eraser</button>
        <br>
        <button id="refresh">Refresh</button>
    </div>
</body>
</html>
